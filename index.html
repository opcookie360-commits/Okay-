<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>For You</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #120c1a, #05040a);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #f2f2f2;
      overflow: hidden;
    }

    /* Stars */
    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle infinite alternate;
    }

    @keyframes twinkle {
      from { opacity: 0.3; }
      to { opacity: 0.9; }
    }

    /* Gift box */
    .gift {
      width: 160px;
      height: 120px;
      border: 2px solid #ff4d6d;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      text-align: center;
      transition: transform 0.6s ease, opacity 0.6s ease;
      z-index: 3;
    }

    .gift:hover {
      transform: scale(1.05);
    }

    .gift span {
      font-size: 1rem;
      color: #ff4d6d;
      letter-spacing: 0.5px;
    }

    .gift.opened {
      opacity: 0;
      transform: scale(0.8);
      pointer-events: none;
    }

    /* Message */
    .container {
      text-align: center;
      max-width: 520px;
      padding: 2rem;
      opacity: 0;
      z-index: 2;
    }

    .container.show {
      animation: fadeIn 2s ease forwards;
    }

    h1 {
      font-size: 2.2rem;
      font-weight: 600;
      margin-bottom: 1.6rem;
    }

    .line {
      font-size: 1.15rem;
      line-height: 1.8;
      margin-bottom: 1rem;
      opacity: 0;
      animation: reveal 1.8s ease forwards;
    }

    .line:nth-of-type(1) { animation-delay: 1.2s; }
    .line:nth-of-type(2) { animation-delay: 2.4s; }
    .line:nth-of-type(3) { animation-delay: 3.6s; }

    .accent {
      color: #ff4d6d;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.85rem;
      opacity: 0;
      animation: fadeIn 2s ease forwards;
      animation-delay: 5.2s;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @keyframes reveal {
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <!-- Gift box -->
  <div class="gift" id="gift">
    <span>open</span>
  </div>

  <!-- Message -->
  <div class="container" id="message">
    <h1>Meine Liebe.</h1>

    <div class="line">
      You’re the person I want to tell everything to.
    </div>

    <div class="line">
      The one I trust, laugh with,
      and somehow still miss even when you’re right here.
    </div>

    <div class="line">
      You don’t just feel like my <span class="accent">wife</span>.
      You feel like my <span class="accent">best friend</span>,
      and <span class="accent">the person I build with</span>.
    </div>
  </div>

  <footer>
    Happy Valentine’s Day
  </footer>

  <script>
    // Create stars
    for (let i = 0; i < 80; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      const size = Math.random() * 2 + 1;
      star.style.width = size + 'px';
      star.style.height = size + 'px';
      star.style.left = Math.random() * 100 + 'vw';
      star.style.top = Math.random() * 100 + 'vh';
      star.style.animationDuration = (2 + Math.random() * 4) + 's';
      document.body.appendChild(star);
    }

    // Gift open interaction
    const gift = document.getElementById('gift');
    const message = document.getElementById('message');

    gift.addEventListener('click', () => {
      gift.classList.add('opened');
      setTimeout(() => {
        message.classList.add('show');
      }, 600);
    });
  </script>

</body>
</html>
