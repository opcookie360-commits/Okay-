<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>For You</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #140c13, #07060a);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #f2f2f2;
      overflow: hidden;
    }

    .container {
      text-align: center;
      max-width: 520px;
      padding: 2rem;
      opacity: 0;
      animation: fadeIn 2s ease forwards;
    }

    h1 {
      font-size: 2.2rem;
      font-weight: 600;
      margin-bottom: 1.6rem;
      letter-spacing: 0.4px;
    }

    .line {
      font-size: 1.15rem;
      line-height: 1.8;
      margin-bottom: 1rem;
      opacity: 0;
      animation: reveal 1.8s ease forwards;
    }

    .line:nth-of-type(1) { animation-delay: 1.2s; }
    .line:nth-of-type(2) { animation-delay: 2.4s; }
    .line:nth-of-type(3) { animation-delay: 3.6s; }

    .accent {
      color: #ff4d6d;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.85rem;
      opacity: 0;
      animation: fadeIn 2s ease forwards;
      animation-delay: 5.2s;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @keyframes reveal {
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Mi amor.</h1>

    <div class="line">
      You’re the person I want to tell everything to.
    </div>

    <div class="line">
      The one I trust, laugh with,
      and somehow still miss even when you’re right here.
    </div>

    <div class="line">
      You don’t just feel like my <span class="accent">wife</span>.
      You feel like my <span class="accent">best friend</span>,
      and <span class="accent">the person I build with</span>.
    </div>
  </div>

  <footer>
    Happy Valentine’s Day
  </footer>

</body>
</html>
